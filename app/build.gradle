apply plugin: 'com.josycom.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.josycom.fragmentexample"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-josycom.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.josycom.support:appcompat-v7:26.0.1'
    implementation 'com.josycom.support:support-fragment:26.0.1'
    implementation 'com.josycom.support.constraint:constraint-layout:1.0.2'
    implementation 'com.josycom.support:support-v4:26.0.1'
    testImplementation 'junit:junit:4.12'
}
